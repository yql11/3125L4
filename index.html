<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="jumbotron text-center">
  <h1>uottawa G8 hair salon</h1>
  <p>The salon owned by only three students!</p> 
</div>
  
<div class="container text-center">
  <div class="row">
    <div class="col-sm-4">
      <h3> Business time</h3>
      <p>Mon - Fri</p>
      <p>10am - 5pm</p>
    </div>
    <div class="col-sm-4">
      <h3> Salon address</h3>
      <p>555 Lees Avenue, Ottawa, ON, 1E2 3R4</p>
    </div>
    <div class="col-sm-4">
      <h3> Prices</h3>        
      <p>Short-----$10</p>        
      <p>Medium----$20</p>        
      <p>Long------$30</p>
    </div>
  </div>
</div>
<div class="container text-center">
  <div class="row">
    <div class="col-sm-4">
      <h3> Short</h3>
      <a class="image featured"><img src="image/pic01.jpg"alt="" /></a>
    </div>
    <div class="col-sm-4">
      <h3> Medium</h3>
      <a class="image featured"><img src="image/pic02.jpg"alt="" /></a>
    </div>
    <div class="col-sm-4">
      <h3> Long</h3>
      <a class="image featured"><img src="image/pic03.jpg"alt="" /></a>
    </div>
  </div>
</div>

</body>
</html>
